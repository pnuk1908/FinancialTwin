name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install flask pandas numpy matplotlib scikit-learn openpyxl xlsxwriter scipy geopandas

      - name: Build (onedir + bundle dependencies folder)
        run: |
          pyinstaller --clean --onedir --console --add-data "dependencies;dependencies" app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-build
          path: dist/
