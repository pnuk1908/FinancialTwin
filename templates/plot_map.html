<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Maps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            transform: scale(0.8); /* Reducing the form size by 20% */
            width: 70%;
        }
        .small-input-container {
            position: absolute;
            top: 60px; /* Adjust this value to control vertical alignment */
            right: 20px; /* Adjust this value to control horizontal alignment */
            width: 250px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Generate Maps</h2>
        <!-- Form to submit parameters for map generation -->
        <div class="form-container p-4 border rounded shadow-sm mb-4">
            <p class="form-description">Provide the necessary inputs and click the button below to generate the corresponding maps:</p>
            <form action="{{ url_for('plot_map') }}" method="post">
                <div class="form-group">
                    <label for="financial_data_type">Financial Data Type:</label>
                    <select id="financial_data_type" name="financial_data_type" class="form-control" required>
                        <option value="Payins">Payins</option>
                        <option value="Payouts">Payouts</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="num_clusters">Number of Clusters:</label>
                    <input type="number" id="num_clusters" name="num_clusters" class="form-control" min="1" max="10" value="{{ num_clusters or 4 }}" required>
                </div>
        <!-- New button for calculating ideal number of clusters -->

        
        <div class="form-group mt-3">
            <label for="fields">Select Fields for Map Generation:</label>
            <div id="checkboxDropdown" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Fields
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div class="px-3">
                        {% for field in fields %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="field_{{ loop.index }}" name="fields" value="{{ field }}" checked>
                                <label class="form-check-label" for="field_{{ loop.index }}">

                                    {{ field }}

                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3" name="action" value="calculate_clusters1">Calculate Ideal Num of Clusters (Avg 2009-2022)</button>
        <div class="form-group mt-3 form-check">
            <input type="checkbox" id="include_population" name="include_population" class="form-check-input" checked>
            <label for="include_population" class="form-check-label">Check Per Capita</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block" name="action" value="generate_maps">Generate Maps</button>
    </form>
</div>

        <!-- Ideal Number of Clusters Section (Top Right Corner) -->
        <div class="small-input-container">
            <h5>Identify Ideal Num of Clusters</h5>
            <form action="{{ url_for('plot_map') }}" method="post">
                <div class="form-group">
                    <label for="financial_data_type">Financial Data Type:</label>
                    <select id="financial_data_type2" name="financial_data_type" class="form-control" required>
                        <option value="Payins">Payins</option>
                        <option value="Payouts">Payouts</option>
                    </select>
                </div>
                <div class="form-group mt-3 form-check">
                    <input type="checkbox" id="include_population2" name="include_population" class="form-check-input" checked>
                    <label for="include_population" class="form-check-label">Check Per Capita</label>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select id="year" name="year" class="form-control" required>
                        {% for y in range(2009, 2023) %}
                            <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="fields">Select Fields for Map Generation:</label>
                    <div id="checkboxDropdown2" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Fields
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="px-3">
                                {% for field in fields %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="field_{{ loop.index }}" name="fields" value="{{ field }}" checked>
                                        <label class="form-check-label" for="field_{{ loop.index }}">
        
                                            {{ field }}
        
                                        </label>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="ideal_clusters">Ideal Number of Clusters:</label>
                    <input type="number" id="ideal_clusters" name="ideal_clusters" class="form-control" placeholder="Ideal clusters" value="{{ ideal_clusters }}" readonly>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3" name="action" value="calculate_clusters2">Calculate</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('index', year=year if year else 2019, per_capita=include_per_capita if include_per_capita else 'Yes') }}" class="btn btn-primary">
                Go Back
            </a>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
