<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Twin Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Find the Financial Twin of a Municipality</h1>
        <form action="/find_twin" method="post" class="p-4 border rounded shadow-sm mb-4">
            <div class="form-group">
                <label for="municipality">Municipality:</label>
                <select id="municipality" name="municipality" class="form-control" required>
                    {% for municipality in municipalities %}
                        <option value="{{ municipality }}">{{ municipality }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" class="form-control" value="2019" min="2009" max="2022" required>
            </div>
            <div class="form-group">
                <label for="parameter">Analysis Parameter:</label>
                <select id="parameter" name="parameter" class="form-control" required>
                    {% for parameter in parameters %}
                        <option value="{{ parameter }}">{{ parameter }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-1 d-flex align-items-center">
                <label for="perCapita" class="mr-2">Check Per Capita:</label>
                <select id="perCapita" name="per_capita" class="form-control">
                    <option value="Yes" {% if include_per_capita == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if include_per_capita == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Find Financial Twin</button>
        </form>
        
        <!-- Go Back Button -->
        <!-- div class="text-center">
            <a href="/" class="btn btn-primary">Go Back</a>
        </div-->
        <div class="text-center mt-4">
            <a href="/?year={{ year }}&per_capita={{ include_per_capita }}" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
