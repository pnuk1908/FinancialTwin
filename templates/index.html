<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Twin Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .table .btn {
            background-color: transparent;
            border: none;
            padding: 0;
            font-size: inherit;
            cursor: pointer;
            text-decoration: underline;
            color: inherit;
            transition: all 0.3s;
        }

        .table .btn:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .table .btn:focus {
            outline: none;
            box-shadow: none;
        }

        .table-responsive {
            max-height: 70vh; /* Limit table height to 70% of the viewport */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .table {
            font-size: 14px; /* Reduce font size for better fit */
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .table td, .table th {
            padding: 8px; /* Reduce padding for more compact display */
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <h1 class="text-center mb-4">Financial Twin Finder</h1>
            </div>
            <div class="col-md-3 text-right">
                <form method="POST" class="form-inline d-flex flex-column align-items-end p-2">
                    <div class="form-group mb-1 d-flex align-items-center">
                        <label for="year" class="mr-2">Select Year:</label>
                        <input type="number" name="year" id="year" class="form-control" min="2009" max="2022" value="{{ year }}">
                    </div>
                    <div class="form-group mb-1 d-flex align-items-center">
                        <label for="perCapita" class="mr-2">Check Per Capita:</label>
                        <select id="perCapita" name="per_capita" class="form-control">
                            <option value="Yes" {% if include_per_capita == 'Yes' %}selected{% endif %}>Yes</option>
                            <option value="No" {% if include_per_capita == 'No' %}selected{% endif %}>No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Apply</button>
                </form>
            </div>                                             
        </div>

        {% if table_html %}
            <div class="table-responsive mt-4">
                {{ table_html|safe }}
            </div>
        {% endif %}

        <!-- Additional buttons for functionality -->
        <div class="text-center btn-container mt-4 d-flex justify-content-center align-items-center">
            <a href="/plot_map" class="btn btn-success mx-2">Check Clusters on NRW Map</a>
            <a href="/input" class="btn btn-primary mx-2">Check Fin Twin of Individual Municipalities</a>
        </div>                
    </div>
</body>
</html>
